<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Library 3</title>
  <link rel="stylesheet" href="styles/josh_comeau_reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <h1>Virtual Library no.3</h1>
  <div class="library bookshelf">
  </div>
  <button class="add-book">+</button>
  <dialog>
    <form method="post">
      <h1>Add a book!</h1>
      <div>
        <label for="form-name">Name of the book:</label>
        <input type="text" id="form-name" name="book-name">
      </div>
      <div>
        <label for="form-author">Name of the author:</label>
        <input type="text" id="form-author" name="book-author">
      </div>
      <div>
        <label for="book-pages">Number of pages:</label>
        <input type="tel" id="book-pages" name="book-pages">
      </div>
      <div>
        <label for="book-read">Have you read it?
          <input type="checkbox">
        </label>
      </div>
      <div>
        <button class="form-add">Add book</button>
        <button class="form-close">Close form</button>
      </div>
    </form>
  </dialog>
  <footer>&copy; Touille Black</footer>
</body>
</html>
